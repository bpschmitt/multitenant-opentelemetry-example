{{- if .Values.receiver.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.receiver.name }}
  labels:
    app: {{ .Values.receiver.name }}
    tenant: {{ .Values.global.tenantId }}
    component: receiver
spec:
  replicas: {{ .Values.receiver.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.receiver.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.receiver.name }}
        tenant: {{ .Values.global.tenantId }}
        component: receiver
    spec:
      {{- if or .Values.global.imagePullSecrets .Values.receiver.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.global.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
        {{- range .Values.receiver.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
      - name: receiver
        {{- $registry := .Values.global.imageRegistry }}
        {{- $repo := .Values.receiver.image.repository }}
        {{- $tag := .Values.receiver.image.tag }}
        {{- if $registry }}
        image: "{{ $registry }}/{{ $repo }}:{{ $tag }}"
        {{- else }}
        image: "{{ $repo }}:{{ $tag }}"
        {{- end }}
        imagePullPolicy: {{ .Values.receiver.image.pullPolicy | default .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        {{- if .Values.global.envs }}
        {{- include "demo-app.processEnvsList" (dict "envs" .Values.global.envs "ctx" .) | nindent 8 }}
        {{- end }}
        {{- if .Values.receiver.env }}
        {{- include "demo-app.processEnvsList" (dict "envs" .Values.receiver.env "ctx" .) | nindent 8 }}
        {{- end }}
        - name: TENANT_ID
          value: {{ .Values.global.tenantId | quote }}
        {{- if .Values.global.useNodeLocalEndpoint }}
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: OTLP_PORT
          value: {{ .Values.global.otlpPort | quote }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://$(NODE_IP):$(OTLP_PORT)"
        {{- else }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ .Values.global.otlpEndpoint | quote }}
        {{- end }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.receiver.resources | nindent 10 }}
{{- end }}

